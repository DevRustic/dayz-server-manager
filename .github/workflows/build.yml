name: Build

on:
  push:
    branches:
      - master
      - experimental
    tags:
      - '*'

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '14.x'
    - name: download mikeros tools
      uses: arma-actions/mikero-tools@latest
    
    - name: Install deps
      run: npm ci --ignore-scripts
    - name: Install ui deps
      run: npm run installUi
    - name: Download prebuilts for tests
      run: npm run downloadPrebuildLinux

    - name: Build
      run: npm run build

    - name: Test
      run: npm test | tee test-output.log
    
    - name: Prepare coverage badge
      if: contains('refs/heads/master refs/heads/experimental', github.ref)
      run: |
        SUMMARY="$(cat test-output.log | tail -3 | head -1)"
        TOKENS=($SUMMARY)
        echo "COVERAGE=$(echo ${TOKENS[2]})" >> $GITHUB_ENV
        REF=${{ github.ref }}
        echo "github.ref: $REF"
        IFS='/' read -ra PATHS <<< "$REF"
        BRANCH_NAME="${PATHS[1]}_${PATHS[2]}"
        echo $BRANCH_NAME
        echo "BRANCH=$(echo ${BRANCH_NAME})" >> $GITHUB_ENV
    
    - name: Create the Badge
      uses: schneegans/dynamic-badges-action@v1.6.0
      if: contains('refs/heads/master refs/heads/experimental', github.ref)
      with:
        auth: ${{ secrets.GIST_SECRET }}
        gistID: 442a5cdea03dd79a87b34339a7a16a2c
        filename: dayz-server-manager__${{ env.BRANCH }}.json
        label: Test Coverage
        message: ${{ env.COVERAGE }}
        color: green
        namedLogo: typescript

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/v')
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Pack (windows)
      run: npm run downloadPrebuildWindows && npm run packWindows
    - name: Zip Artifacts (windows)
      run: zip -r server-manager.zip build/*
    - name: Archive build artifacts (windows)
      if: "!startsWith(github.ref, 'refs/tags/v')"
      uses: actions/upload-artifact@v2
      with:
        name: server-manager-windows.zip
        path: ./server-manager.zip
    
    - name: Upload Release Asset (Windows)
      if: startsWith(github.ref, 'refs/tags/v')
      id: upload-release-asset-windows
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./server-manager.zip
        asset_name: server-manager-windows.zip
        asset_content_type: application/zip

    - name: Pack (linux)
      run: npm run downloadPrebuildLinux && npm run packLinux
    - name: Zip Artifacts (linux)
      run: zip -r server-manager.zip build/*
    - name: Archive build artifacts (linux)
      if: "!startsWith(github.ref, 'refs/tags/v')"
      uses: actions/upload-artifact@v2
      with:
        name: server-manager-linux.zip
        path: ./server-manager.zip

    - name: Upload Release Asset (Linux)
      if: startsWith(github.ref, 'refs/tags/v')
      id: upload-release-asset-linux
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./server-manager.zip
        asset_name: server-manager-linux.zip
        asset_content_type: application/zip