name: Build

on:
  push:
    branches:
      - master
      - experimental
    tags:
      - '*'

jobs:
  test:
    uses: ./.github/workflows/test.yml
    secrets: inherit

  build:
    needs: [test]

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '14.x'
    - name: download mikeros tools
      uses: arma-actions/mikero-tools@latest
    
    - name: Install deps
      run: npm i --ignore-scripts
    - name: Install ui deps
      run: npm run installUi
    
    - name: Build
      run: npm run build

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/v')
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Pack (windows)
      run: npm run downloadPrebuildWindows && npm run packWindows
    - name: Zip Artifacts (windows)
      run: zip -r server-manager.zip build/*
    - name: Archive build artifacts (windows)
      if: "!startsWith(github.ref, 'refs/tags/v')"
      uses: actions/upload-artifact@v2
      with:
        name: server-manager-windows.zip
        path: ./server-manager.zip
    
    - name: Upload Release Asset
      if: startsWith(github.ref, 'refs/tags/v')
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./server-manager.zip
        asset_name: server-manager-windows.zip
        asset_content_type: application/zip

    - name: Pack (linux)
      run: npm run downloadPrebuildLinux && npm run packLinux
    - name: Zip Artifacts (linux)
      run: zip -r server-manager.zip build/*
    - name: Archive build artifacts (linux)
      if: "!startsWith(github.ref, 'refs/tags/v')"
      uses: actions/upload-artifact@v2
      with:
        name: server-manager-linux.zip
        path: ./server-manager.zip

    - name: Upload Release Asset
      if: startsWith(github.ref, 'refs/tags/v')
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./server-manager.zip
        asset_name: server-manager-linux.zip
        asset_content_type: application/zip